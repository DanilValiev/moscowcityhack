<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/products.js"></script>
</head>
<body>
    <!-- ЗАГОЛОВОК  -->
    <header class="d-flex justify-content-center py-3 my-header">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="products.html" class="nav-link active" aria-current="page">Товары</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link">Компании</a></li>
            <li class="nav-item"><a href="analityc.html" class="nav-link">Аналитика</a></li>
        </ul>
    </header>
    <!-- ЗАГОЛОВОК  -->
    <div class="container" style="margin-top: 50px">
        <div class="row g-5">
            <!--  Левое окно  -->
            <div style="margin-left: auto" class="col-md-7 col-lg-8">
                <!--  ПОИСК   -->
                <div class="my-search-div">
                    <input type="text" id="search-field" placeholder="Введите название или огрн или инн или адрес(Москва)">
                    <button class="btn btn-primary" onclick="search()">ПОИСК</button>
                    <button class="btn btn-outline-secondary" onclick="location.reload(); return false;">СБРОСИТЬ</button>
                </div>
                <!--   /ПОИСК   -->
                <div id="products-list" class="row justify-content-between">
                </div>
                <div style="text-align: center; margin-top: 30px; margin-bottom: 30px">
                    <button class="btn btn-primary" onclick="nexPage()">
                        Загрузить еще
                    </button>
                </div>
            </div>
            <!--  Левое окно  -->
            <!--   Правое окно     -->
            <div style="margin-right: auto; width: fit-content" class="col-md-5 col-lg-3 order-md-last">
                <div class="my-filter">
                    <b class="title">Фильтры</b>
                    <!-- Фильтр -->
                    <label class="body-filter">
                        <p>Одкп2:</p>
                        <input id="odkp-filter" type="text" placeholder="Введите значение">
                    </label>
                    <!-- Фильтр -->
                    <!-- Фильтр -->
                    <label class="body-filter">
                        <p>Огрн:</p>
                        <input id="ogrn-filter" type="text" placeholder="Введите огрн">
                    </label>
                    <button class="btn btn-primary" onclick="filters();" style="margin-bottom: 5px">ПОИСК</button>
                    <button class="btn btn-outline-secondary" onclick="location.reload(); return false;">СБРОСИТЬ</button>
                    <!-- Фильтр -->
                </div>
            </div>
            <!--   Правое окно    -->
        </div>
    </div>
</body>
</html>
